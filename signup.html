<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/Newsletter/" method="post" class="form-signin">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Zhi Yang</p>
    </form>
  </body>
</html>
